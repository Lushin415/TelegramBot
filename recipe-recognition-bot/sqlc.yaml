version: 2
sql:
  - engine: "postgresql"
    queries: "internal/database/queries.sql"
    schema: "migrations/000001_init_schema.up.sql"
    gen:
      go:
        package: "database"
        out: "internal/database/generated"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_exact_table_names: false
        emit_empty_slices: true